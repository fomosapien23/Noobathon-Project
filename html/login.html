<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css ">
</head>
<body>
    <form>
        <center><br><br><br>
        <fieldset>
            <h3>Login</h3>
                <table>
                <tr>
                    <td><h3>Username</h3></td>
                    <td><input type="textbox" id="user" required></td>
                </tr>
                <tr>
                    <td><h3>Password</h3></td>
                    <td><input type="password" id="pwd" required></td>
                </tr>
            </table><br>
            <button onclick="validate()">Sign in</button>
            <h4>New User? <a href="register.html">Register</a></h4>
            
       
        </fieldset>
    </center>
   </form>
    
</body>
</html>
